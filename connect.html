<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion M2L</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background: linear-gradient(to right, #3ec6e0, #5ed3f3);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: left;
            padding-left: 20px;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        .input-box {
            margin: 15px auto;
            width: 300px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
        }
        .forgot {
            font-size: 12px;
            color: gray;
        }
        .login-btn {
            background-color: #0099cc;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">M2L</div>
    <div class="container">
        <h1>BIENVENUE sur l'espace de connexion M2L</h1>
        <p>veuillez entrer votre identifiant et votre mot de passe</p>
        <input type="text" class="input-box" placeholder="Username">
        <br>
        <input type="password" class="input-box" placeholder="Password">
        <br>
        <p class="forgot">Forgot Password?</p>
        <button class="login-btn">Login</button>
    </div>
</body>
</html>
